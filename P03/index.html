<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Video player</title>
</head>
<body>
    <h1>Video Player</h1>
    <video src="assets/Videos/samplevideo.mp4" id="video" class="screen" poster="assets/Images/playbutton.png" ></video>
    <div class="controls">
    <button class="btn" id="play">
        <i class="fas fa-play fa-2x"></i>
    </button>
    <button class="class" id="stop">
        <i class="fas fa-stop fa-2x"></i>
    </button>
    <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
    <span id="timespan" class="timespan">00:00</span>


    </div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/11fb712271.js" crossorigin="anonymous"></script>
</body>
</html>
